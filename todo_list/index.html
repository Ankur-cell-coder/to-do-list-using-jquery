<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- adding all file to ur html -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 align="center">Todo List</h1>
      
        <div class="row">
              <!-- input box -->
              <div class="col-md-8">
                 
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <!-- in about label for and below id both remain same -->
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                        task</small>
                </div>
            

              </div>
              <!-- button -->
            <div class="col-md-4">
                <div class="row">
                <button class="btn btn-success col-sm m-2" id="btnAdd">
                    Add <i class="fas fa-plus-square"></i>
                    <!-- here above class is used to add + sign in add button -->
                </button>
                <button class="btn btn-danger col-sm m-2" id="btnClear">
                    Reset <i class="fas fa-backspace"></i>
                </button>
            </div>
            <div class="row">
                <button class="btn btn-info col-sm m-2" id="btnSort">
                    Sort <i class="fas fa-sort-amount-down"></i>
                    <!-- here above class is used to add + sign in add button -->
                </button>
                <button class="btn btn-warning col-sm m-2" id="btnClear">
                    Cleanup <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            </div>



           
        </div>

       

        <!-- task list -->
        <ul class="row list-group m-2" id="ulTasks">
        </ul>


    </div>



</body>

</html>
